<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main>
      <div id="search">
        <form id="search-box">
          <h2>Search for a City:</h2>
          <input
            type="text"
            id="city-search"
            placeholder="Chicago"
            class="form-input"
          />
          <button type="submit">Search</button>
        </form>
        <div id="past-searches"></div>
      </div>
      <div id="all-weather">
        <div id="current-weather">
          <h2 id="city-name">City Name</h2>
          <ul>
            <li id="temp">Temp</li>
            <li id="wind">Wind</li>
            <li id="humidity">Humidity</li>
          </ul>
        </div>
        <div id="forecast">
          <h3>5-Day Forecast:</h3>
          <div id="forecast-blocks">
            <section id="2">
              <p>date</p>
              <p>temp:</p>
              <p>wind:</p>
              <p>humidity:</p>
            </section>
            <section id="10">
              <p>date</p>
              <p>temp:</p>
              <p>wind:</p>
              <p>humidity:</p>
            </section>
            <section id="18">
              <p>date</p>
              <p>temp:</p>
              <p>wind:</p>
              <p>humidity:</p>
            </section>
            <section id="26">
              <p>date</p>
              <p>temp:</p>
              <p>wind:</p>
              <p>humidity:</p>
            </section>
            <section id="34">
              <p>date</p>
              <p>temp:</p>
              <p>wind:</p>
              <p>humidity:</p>
            </section>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
